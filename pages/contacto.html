<main class="main-categories">

<div class="container-contacto">
    <div class="img-contacto"><img src="../media/img/contacto.jpg" alt=""></div>
    <div class="contenedor-form">
        <div class="form-header">
            <p class="title">Â¡Dejanos Tu Consulta!</p>
            <p class="subtitle">Nos comunicaremos a la brevedad</p>
        </div>
        <form>
            <div class="input-box">
                <input type="text" name="name" required class="input">
                <label for="name" class="label">Nombre y Apellido</label>
            </div>
            <div class="input-box">
                <input type="text" name="email" required class="input">
                <label for="email" class="label">Email</label>
            </div>
            <div class="phone-form-box">
                <div class="area-number">
                    <input type="number" name="area" required class="input area-input">
                    <label for="area" class="label">Codigo de area</label>
                </div>
                <div class="phone-number">
                    <input type="tel" name="phone" required class="input phone-input">
                    <label for="phone" class="label">Telefono</label>
                </div>
            </div>
            <div class="input-box-text-area">
                <textarea name="message" rows="8" required class="input area-text-input"></textarea>
                <label for="message" class="label-text-area">Consulta</label>
            </div>
            <div class="button-form">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
